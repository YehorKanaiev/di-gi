<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Di Gi digital agency</title>

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<!--
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js"></script>
-->

<div class="first-page">
    <div class="first-page__header">
        <div class="container">
            <div class="first-page__header-container">
                <div class="first-page__logo">
                    <img src="images/logo_Di-Gi.png" alt="Di-Gi logo" width="100" height="66">
                </div>
                <nav class="first-page__menu">
                    <img src="images/icons/menu-burger-button.png" alt="" width="12" height="10">
                </nav>
            </div>
        </div>
    </div>

    <div class="first-page__carousel carousel">
        <div class="first-page__container container">
            <div class="carousel__content">
                <h1 class="carousel__title">Мысли глобально</h1>
                <h3 class="carousel__description">
                    Di Gі - это диджитал агентство полного цикла, направленное на самый лучший результат наших клиентов в маркетинге, продажах и управлении
                </h3>
                <div class="first-page__detail-button-block">
                    <button class="first-page__detail-button rectangular-button" type="button">Подробнее</button>
                </div>
            </div>
        </div>
    </div>

    <div class="first-page__footer">
        <div class="first-page__container container">
            <div class="first-page__footer-container">
                <div class="first-page__description">
                    <h4 class="footer__title">
                        Вы полюбите нас с первой встречи!
                    </h4>
                    <p>
                        Мы предоставляем комплексный подход к продвижению компании,
                        продуктов и услуг в цифровой сфере.
                    </p>
                </div>
                <div class="first-page__call-button-block">
                    <button class="first-page__call-button rectangular-button" type="button">Перезвоните мне</button>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
